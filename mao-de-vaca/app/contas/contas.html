<div class="pagina" style="width: 700px">
	<h2 class="titulo">Todas as contas</h2>
	<div class="input">
		<input type="text" ng-model="pesquisa" placeholder="Digite aqui para pesquisar suas contas">
		<select ng-model="filtroPago">
			<option value="">Todas as contas</option>
			<option value="true">Pagas</option>
			<option value="false">Não pagas</option>
		</select>
	</div>
	<div class="tabela">
		<table>
			<tr>
				<th>Pago</th>
				<th>Cor</th>
				<th>Descrição</th>
				<th>Categoria</th>
				<th class="numerico">Valor</th>
				<th></th>
			</tr>
			<tr ng-repeat="conta in contas | filter:pesquisa | filter:{pago: filtroPago}" ng-class="{'pago': conta.pago}" ng-style="{'text-decoration': conta.pago ? 'line-through' : ''}">
				<td><input type="checkbox" ng-model="conta.pago"></td>
				<td><div class="etiqueta" ng-style="{'background-color': conta.cor}"></div></td>
				<td>{{conta.descricao}}</td>
				<td>{{conta.categoria}}</td>
				<td class="numerico">{{conta.valor | currency}}</td>
				<td class="botoes">
					<button class="icon" ng-click="removerConta($index)">
						<i class="material-icons">delete</i>
					</button>
				</td>
			</tr>
			<tr>
				<th>
					<th colspan="3" style="text-align: right">Total</th>
					<td class="numerico">{{valorTotalContas(contas) | currency}}</td>
				</th>
			</tr>
		</table>
	</div>
	<div style="text-align: right">
		<button class="botao" ui-sref="app.novaConta">Adicionar conta</button>
	</div>

		<input type="text" ng-model="novaConta">
		<button ng-click="adicionarConta(novaConta)">Adicionar conta</button>
	</div>
	<div>
		<input type="text" ng-model="indiceConta">
		<button ng-click="removerConta(indiceConta)">Remover conta</button>
	</div>-->
	<!--<pre>{{contas | json}}</pre>-->
</div>
